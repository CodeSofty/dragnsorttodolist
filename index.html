<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Sortable and Editable Todo List</title>
    
  </head>
  <body>
    <h1 class="text-center">Drag n' Sort Todo List</h1>

    <table class="table table-dark table-striped table-hover">

        <thead>
            <tr id="cat-list">    
            </tr>
        </thead>
        <tbody>
          <tr id="item-list">

          </tr>
        </tbody>
      </table>
      <div class="text-center">
      <button class="add-cat-bttn btn-primary">Add Category</button>
      <button class="add-item-bttn btn-success">Add Item</button>
      <button class="clear-all-bttn btn-danger">Clear All</button>
    </div>

      
    


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery-ui.js"></script>

<script>

  // Allows items and categories to be sortable

$('#item-list').on("mousedown", function(){
  $('#item-list').sortable();

});

$('#cat-list').on("mousedown", function() {
  $('#cat-list').sortable();
});

// Allows sortable items to be content editable on click

$('#item-list').on('click', function() {
  $('#item-list').sortable('destroy');
})

$('#cat-list').on('click', function(){
  $('#cat-list').sortable('destroy');
});

</script>

<style>
  .category, td{
    border: 2px solid white;
  }

</style>
  </body>
</html>
